<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Vittzios">
	<meta name="description" content="">
	<meta name="keywords" content="forgot password, Vittzios">
	<title>Forgot Password | Vittzios </title>
    <link rel="stylesheet" href="../static/css/forget.css">
</head>
<body>
	<form action="/forget_password/" method="post">
	{% csrf_token %}
	<div class="row">
		<h6 class="information-text">{{context}}</h6>
		<h1>Forgot Password</h1>
		<h6 class="information-text">Enter your registered email to reset your password.</h6>
		<div class="form-group">
			<input type="email" name="email" id="email" required>
			<p><label for="username">Email</label></p>
			<button onclick="showSpinner()" type="submit" >Reset Password</button>
		</div>
        {% if messages %}
        <span><strong>Note: </strong> {{ messages }}</span>
        {% endif %}
		<div class="footer">
			<h5>New here? <a href="/register/">Sign Up.</a></h5>
			<h5>Already have an account? <a href="/login/">Sign In.</a></h5>
			<p class="information-text"><span class="symbols" title="Lots of love from me to YOU!">&hearts; </span><a href="" target="_blank" title="Connect with me on Instagram">Vittzios</a></p>
		</div>
	</div>
</form>
</body>
